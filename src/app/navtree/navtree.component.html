<ul id="accordion" class="accordion">
    <li *ngFor="let menu of menuList; let i = index" [class.active]="menu.active">
      <div class="menu" (click)="toggle(i)">
        <i [class]="menu.iconClass"></i>
        {{ menu.name }}
        <i *ngIf="menu.hasMenu" class="fa fa-chevron-down"></i>
      </div>
      <ul class="submenu" #submenu [style.height.px]="menu.active ? submenu.scrollHeight : 0">
        <li *ngFor="let submenu of menu.submenu">
          <a [href]="submenu.url">{{ submenu.name }}</a>
        </li>
      </ul>
    </li>
  </ul>
